{% extends 'base.html' %}

{% load static %}

{% block extra_style %}
        <link rel="stylesheet" href="{% static "/style/profile_delete.css" %}">
{% endblock %}

{% block main_content %}

    
    <div class="profile-delete">
    
        <form method="post" action="{% url 'delete-profile' pk=request.user.pk %}">
            
            <div class="delete-div">
                
                <h2>
                Are you sure you want to delete your profile?
                </h2>
                <div class="buttons">
                    <button>Yes</button>
                    <a class="edit-btn" href="{% url "details-profile" pk=request.user.pk %}">Go Back</a>
                </div>
            
            </div>
            {% csrf_token %}
        </form>
    
    </div>
   

{% endblock %}
