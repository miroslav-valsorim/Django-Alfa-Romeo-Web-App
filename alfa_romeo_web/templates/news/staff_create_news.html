{% extends 'base.html' %}

{% load static %}

{% block extra_style %}
    <link rel="stylesheet" href="{% static "/style/forum_edit_topic.css" %}">
{% endblock %}

{% block main_content %}
    
     <div class="container">
     
        <div class="wrapper">
            
            <h2>Create new News</h2>

            <form method="post" action="{% url 'staff_create_news' %}" enctype="multipart/form-data">
                
                {{ form }}
                
                <div class="buttons">
                    {% csrf_token %}
                    <button>Create</button>
                </div>
                
            </form>
            
        </div>
     
     </div>
    
{% endblock %}
