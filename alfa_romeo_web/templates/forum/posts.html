{% extends 'base.html' %}

{% load static %}

{% block extra_style %}
    
{% endblock %}

{% block main_content %}
    <div style="background-color: white">
    
         {{ category }}
        {% for p in post %}
            
            <hr>
            <div>Topic: {{ p.title }}</div>
            <div>Author: {{p.user.first_name}} {{ p.user.last_name }}</div>
            <a href="{% url 'post_details' slug=p.slug %}">More</a>
        
        {% endfor %}
    
    </div>
{% endblock %}
